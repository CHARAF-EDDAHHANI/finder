<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.style.css">
    <title>HR Web App</title>
</head>
<body>

<nav>
    <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">Employees</a></li>
        <li><a href="#">Job Openings</a></li>
        <li><a href="#">Companies</a></li>
        <li><a href="#">Feedback</a></li>
    </ul>

    <div class="search-bar">
        <input type="text" id="searchInput" placeholder="Search employees...">
        <button id="searchButton">Search</button>
    </div>
</nav>

<main>
    <!-- Employees Section -->
    <div class="section" id="employeesSection">
        <h2>Employees</h2>
        <div class="slides" id="employeeSlides">
            <!-- Placeholder slides, replace with actual data dynamically -->
            <div class="slide">Employee 1</div>
            <div class="slide">Employee 2</div>
            <div class="slide">Employee 3</div>
        </div>
    </div>

    <!-- Companies Section -->
    <div class="section" id="companiesSection">
        <h2>Companies</h2>
        <div class="slides" id="companySlides">
            <!-- Placeholder slides, replace with actual data dynamically -->
            <div class="slide">Company A</div>
            <div class="slide">Company B</div>
            <div class="slide">Company C</div>
        </div>
    </div>

    <!-- Job Openings Section -->
    <div class="section" id="jobOpeningsSection">
        <h2>Job Openings</h2>
        <div class="slides" id="jobOpeningSlides">
            <!-- Placeholder slides, replace with actual data dynamically -->
            <div class="slide">Job Opening 1</div>
            <div class="slide">Job Opening 2</div>
            <div class="slide">Job Opening 3</div>
        </div>
    </div>
</main>

<script src="app.js"></script>
</body>
</html>
