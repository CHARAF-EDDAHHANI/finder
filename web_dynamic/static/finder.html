<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <title>HR Web App</title>
</head>
<body>

<nav>
    <!-- My Profile division with dropdown linked addresses list -->
    <li class="profile-dropdown">
        <a href="#" class="profile-link">
            <img src="path/to/profile-photo.jpg" alt="My profile" class="profile-photo">
        </a>
        <div class="dropdown-content">
            <a href="user-profile-url">My Profile</a>
            <a href="http://localhost:5000/create_employee">Add Employee</a>
            <a href="#">Post Jobs</a>
            <a href="#">Share Feedback</a>
        </div>
    </li>

    <div>
        <a href="#"><img src="images/Logo.JPEG" alt="Logo" class="logo">Home</a>
    </div>

    <div class="search-bar">
        <input type="text" id="searchInput" placeholder="Search ...">
        <button id="searchButton">Search</button>
    </div>
</nav>

<main>
    <div class="button-container">
        <button id="employeesButton">Show Employees</button>
        <button id="jobsButton">Show Job Openings</button>
    </div>

    <!-- Employees Section -->
    <div class="section" id="employeesSection">
        <h2>Employees</h2>
        <div class="slides" id="employeeSlides">
            <!-- Placeholder slides, replace with actual data dynamically -->
            <div class="slide">Employee 1</div>
            <div class="slide">Employee 2</div>
            <div class="slide">Employee 3</div>
        </div>
    </div>

    <!-- Job Openings Section -->
    <div class="section" id="jobsSection">
        <h2>Job Openings</h2>
        <div class="slides" id="jobsSlides">
            <!-- Placeholder slides, replace with actual data dynamically -->
            <div class="slide">Job  1</div>
            <div class="slide">Job  2</div>
            <div class="slide">Job  3</div>
        </div>
    </div>
    <button id="createEmployeeButton">Create Employee</button>
</main>

<footer>
    <p>&copy; 2024 HR Web App</p>
    <a href="#">Share Feedback . . .  </a>
</footer>
<script src="app.js"></script>
<script src="Ajaxreq.js"></script>
</body>
</html>
